<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--This is the Icon above-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div class="container">

    <!-- Rating -->
    <div class="rating-container">
      <div class="star-container">
        <img class="star" src="images/icon-star.svg" alt="Ein Stern">
      </div>

      <h1>How did we do?</h1>
      <p>  Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <div class="btn-container">
        <div id="btns">
          <button class="btn-numbers">1</button>
          <button class="btn-numbers">2</button>
          <button class="btn-numbers">3</button>
          <button class="btn-numbers">4</button>
          <button class="btn-numbers">5</button>
        </div>
  
  
        <button class="submit" type="submit">Submit</button>
      </div>

    </div>
    
    
    <!-- End Rating -->

    <!-- Thank you state start -->
    <div class="thanks-container">
      <img id="illustration" src="images/illustration-thank-you.svg" alt="">
      <h4 class="h4">You selected <!-- Add rating here --> <span class="output-number"></span> out of 5</h4>

      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->

  </div>

  <script src="script.js"></script>
</body>
</html>
